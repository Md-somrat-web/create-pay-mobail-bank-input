<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>min</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto p-6 bg-gray-200">
      <header>
        <nav class="flex justify-around items-center">
          <img src="image/input- logo.png" alt="" />
          <div>
            <h1 class="text-3xl font-bold">$<span id="main-balance">4500</span></h1>
            <p class="border">Available Balance</p>
          </div>
          <div>
            <button class="btn">Log Out</button>
          </div>
        </nav>
        <section  class="mt-10 ">
          <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
          <p>
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
          <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
            <div id="Add-money-box"
              class="box cursor-pointer border border-[#080808]/10 p-4 text-center rounded-xl cars"
            >
              <img class="w-8 mx-auto" src="image/Add-money.png" alt="" />
              <h2>Add Money</h2>
            </div>
            <div id="cashOut-box"
              class="box border border-[#080808]/10 p-4 text-center rounded-xl"
            >
              <img class="w-8 mx-auto" src="image/Cash-out.png" alt="" />
              <h2>Cashout</h2>
            </div>
            <div
              class="box border border-[#080808]/10 p-4 text-center rounded-xl"
            >
              <img
                class="w-8 mx-auto"
                src="image/Transfer -Money.png "
                alt=""
              />
              <h2>Transfer Money</h2>
            </div>
            <div
              class="box border border-[#080808]/10 p-4 text-center rounded-xl"
            >
              <img class="w-8 mx-auto" src="image/Get- Bonus.png" alt="" />
              <h2>Get Bonus</h2>
            </div>
            <div
              class="box border border-[#080808]/10 p-4 text-center rounded-xl"
            >
              <img class="w-8 mx-auto" src="image/Pay-Bill.png" alt="" />
              <h2>Pay Bill</h2>
            </div>
            <div
              class="box border border-[#080808]/10 p-4 text-center rounded-xl"
            >
              <img class="w-8 mx-auto" src="image/transaction .png" alt="" />
              <h2>Transactions</h2>
            </div>
          </div>
        </section>
       <section id="AddMoney">
          <h2 class="text-2xl font-bold ml-3 mt-5">Add Money</h2>
          <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <legend>Select A Bank</legend>
                  <select class="select w-full max-w-xs">
                    <option disabled selected>Select Bank</option>
                    <option value="Bikash">Bikash</option>
                    <option value="Naged">Naged</option>
                    <option value="DBBL">DBBL</option>
                  </select>
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">mobile Number</span>
                      </label>
                      <input
                        type="number"
                        id="mobile-number"
                        placeholder="Enter Your number"
                        class="input input-bordered"
                        required
                      />
                    </div>
                    <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input
                          
                          type="number"
                          id="amount"
                          placeholder="Enter Your Amount"
                          class="input input-bordered"
                          required
                        />
                      </div>

                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">4 Digit Pin</span>
                      </label>
                      <input
                        type="text"
                        id="pin"
                        placeholder="Enter 4 Digit Pin"
                        class="input input-bordered"
                        required
                      />
                    </div>
                    <div class="form-control mt-6">
                      <button id="Add-money" class="btn btn-primary">Add Money</button>
                    </div>
                  </form>
              </div>
            </div>
          </div>
        </section>
       
        <!-- cashout -->
        <section id="cashOut">
          <h2 class="text-2xl font-bold ml-3 mt-5">Cash Out</h2>
          <form class="card-body">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Agent Number</span>
              </label>
              <input
                type="number"
                id="mobile-number"
                placeholder="Enter 11 digit number"
                class="input input-bordered"
                required
              />
            </div>
            <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input
                  
                  type="number"
                  id="cashOut-Amount"
                  placeholder="Enter amount to withdraw"
                  class="input input-bordered"
                  required
                />
              </div>

            <div class="form-control">
              <label class="label">
                <span class="label-text">Pin Number</span>
              </label>
              <input
                type="text"
                id="cashOut-pin"
                placeholder="Enter 4 digit pin number"
                class="input input-bordered"
                required
              />
            </div>
            <div class="form-control mt-6">
              <button id="CashOut-btn" class="btn btn-primary">Add Money</button>
            </div>
          </form>
        </section>
        </header>
    </section>
    <script src="AddMoney.js"></script>
    <script src="cashOut.js"></script>
    <script src="toggel.js"></script>

  </body>
</html>
